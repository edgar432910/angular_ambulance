version: 0.2
phases:
  install:
    runtime-version:
      nodejs: 14
  pre_build:
    commands:
      - echo "installing depencies"
      - npm install
  build:
    commands:
      - echo "starting compilation"
      - npm run build:prod
  post_build:
    commands:
      - aws s3 rm $BUCKET_NAME --recursive
      - aws s3 sync ./dist/backoffice $BUCKET_NAME --delete
      - aws cloudfront create-invalidation --distribution-id $DISTRIBUTIONID --paths '/*'
artifacts:
  name: "BuildOutput"
  file:
    - "**/*"
  base-directory: "dist/backoffice"
